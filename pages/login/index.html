<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shoppia</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js"
      async
      integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="full-page">
      <div class="logo">
        <svg data-jdenticon-value="shoppi" width="80" height="80"></svg>
      </div>
      <div class="navbar">
        <div class="name">
          <a href="#">Shoppia</a>
          <a href="login.html">Shoppia</a>
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="/index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li>
              <button
                class="loginbtn"
                onclick="document.getElementById('login-           form').style.display='block'"
                style="width: auto"
              >
                Login
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <div id="login-form" class="login-page">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" onclick="login()" class="toggle-btn">
              Log In
            </button>
            <button type="button" onclick="register()" class="toggle-btn">
              Register
            </button>
          </div>
          <form id="login" class="input-group-login">
            <input
              type="text"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >Remember Password</span
            >
            <button type="submit" class="submit-btn">Log in</button>
          </form>
          <form id="register" class="input-group-register">
            <input
              type="text"
              class="input-field"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              class="input-field"
              placeholder="Last Name "
              required
            />
            <input
              type="email"
              class="input-field"
              placeholder="Email Id"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Enter Password"
              required
            />
            <input
              type="password"
              class="input-field"
              placeholder="Confirm Password"
              required
            />
            <input type="checkbox" class="check-box" /><span
              >I agree to the terms and conditions</span
            >
            <button type="submit" class="submit-btn">Register</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");
      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
    </script>
    <script>
      var modal = document.getElementById("login-form");
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
